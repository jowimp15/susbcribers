<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="school.css" />

    <!-- bootstrap icon -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <h1 class="principal-title">Subcripciones</h1>

    <!-- main -->
    <main>
      <form class="form form-cards-teacher-style" data-option="create"></form>
      <section class="cards-teacher form-cards-teacher-style">
        <div class="options">
          <h2 class="title-cards">Registros</h2>
          <div class="container-search">
            <input
              type="text"
              class="input-search"
              placeholder="Buscar por: Asignatura"
            />
            <button class="btn-seacrh">Maestro</button>
          </div>
          <div class="container-search">
            <input
              type="text"
              class="input-search-stuents"
              placeholder="Buscar estudiantes"
            />
          </div>
        </div>
        <div class="father-aside">
          <span class="edit-delete"
            ><i class="bi bi-three-dots-vertical" id="icon-menu"></i>
            <i class="bi bi-x-lg none" id="icon-close"></i
          ></span>
          <div class="edit-delete-container edit-delete-container-none none">
            <a href="#" id="edit-class">Edital clase</a>
            <a href="#" id="delete-class">Borral clase</a>
            <a href="#" id="all-student">Ver Estudiantes</a>
          </div>
          <aside class="container-cards"></aside>
        </div>

        <!--students none -->

        <aside class="students-container none">
          <span class="btn-close-info-teacher"><i class="bi bi-x"></i></span>
          <div class="container-teacher-info">
            <h2 class="title-teacher"></h2>
            <p class="teacher-subject"></p>
            <img
              src="assets/images/perfil.jpg"
              alt="image-profesor"
              class="img-info-teacher"
            />
            <p class="info-teacher"></p>
          </div>
          <div class="container-students">
            <h2 class="title-list-students">Estudiantes</h2>
            <input
              type="text"
              placeholder="Buscar estudiantes"
              class="search-stuents"
            />
            <ol class="list-students"></ol>
          </div>
        </aside>
      </section>
    </main>
 
    <!-- aside see and delete all students -->

    <aside class="students-aside none">
      <section class="parent-container-asideStudent">

        <div class="close-and-search-containerStudent">
          <div class="close-aside-students">
            <i class="bi bi-caret-up"></i>
          </div>
          <input type="text" placeholder="Buscar estudiante" class="search-student-inTheAside">
        </div>


        <div class="students-container-aside"></div>
        </div>
      </section>
    </aside>

    <!-- templates form students-->
    <template id="template-form-studens">
      <div class="form-students">
        <input
          name="nameStudent"
          type="text"
          placeholder="Nombre"
          required
          class="form-animation"
        />
        <span class="span-error-name-student none"
          >Verifique que no tenga caracteres raros</span
        >
        <input
          name="lastName"
          type="text"
          placeholder="Apellido"
          required
          class="form-animation"
        />
        <span class="span-error-lastName-student none"
          >Verifique que no tenga caracteres raros</span
        >
        <input
          name="age"
          type="text"
          placeholder="edad"
          required
          class="form-animation"
        />
        <span class="span-error-age-student none"
          >No pasarse de 2 sifras que sean numero</span
        >
        <select name="subjects" class="subjects form-animation">
          <option value="select">Elige</option>
        </select>
        <span class="span-error-select-student none">Elegir una materia</span>
        <input
          type="submit"
          value="Inscrivirse"
          name="btnSubmitStudent"
          class="submit-form btn-form form-animation"
        />
      </div>
    </template>

    <!-- template  las form teachers -->
    <template id="template-form-teachers">
      <div class="form-teacher">
        <input
          type="text"
          name="nameTeacher"
          placeholder="Nombre"
          class="form-animation"
          required
        />
        <span class="span-error-name-teacher none"
          >Verifique que no tenga caracteres raros</span
        >
        <input
          type="text"
          name="lastNameTeacher"
          placeholder="Apellido"
          class="form-animation"
          required
        />
        <span class="span-error-lastName-teacher none"
          >Verifique que no tenga caracteres raros</span
        >
        <input
          type="text"
          name="ageTeacher"
          placeholder="Edad"
          class="form-animation"
          required
        />
        <span class="span-error-age-teacher none"
          >No pasarse de 2 sifras que sean numero</span
        >
        <input
          type="text"
          name="subjectsTeacher"
          placeholder="Asignatura"
          class="form-animation"
          required
        />
        <span class="span-error-subjectsTeacher-teacher none"
          >Verifique que no tenga caracteres raros</span
        >
        <div class="container-description form-animation">
          <label for="textarea-subject"
            >Escriva una descripcion de la asignatura</label
          >
          <span class="span-error-descriptionSubject-teacher none"
            >No mandar vacio y no pasar de 200 catacteres</span
          >
          <textarea
            class="S-description"
            name="descriptionSubject"
            id="textarea-subject"
            required
          ></textarea>
          <label for="textarea-teacher"
            >Escriva una breve descripcion de Usted</label
          >
          <span class="span-error-descriptionTeacher-teacher none"
            >No mandar vacio y no pasar de 250 catacteres</span
          >
          <textarea
            class="T-description"
            name="descriptionTeacher"
            id="textarea-teacher"
            required
          ></textarea>
        </div>
        <div class="container-img-teacher">
          <img
            src="assets/images/perfil.jpg"
            alt="img-teacher"
            class="img-teacher"
          />
          <label for="input-img-file" class="input-img-file"
            >AÃ±adir imagen (opcional)</label
          >
          <input type="file" id="input-img-file" name="inputImg" />
        </div>
        <input type="submit" value="Enviar" class="submit-teacher btn-form" name="send"/>
      </div>
    </template>
    <!-- template  las targetas -->
    <template id="template-cards">
      <div class="cards">
        <span class="btn-delete-card none"><i class="bi bi-x"></i></span>
        <span class="btn-edit-card none"><i class="bi bi-pencil"></i></span>
        <div class="subject-part">
          <h2 class="title-subject"></h2>
          <p class="info-subject"></p>
        </div>
        <div class="teacher-part">
          <h3 class="teacher-name"></h3>
          <img src="assets/images/perfil.jpg" alt="" class="img-card" />
          <a class="students" href="see-students">Ver estudiantes</a>
        </div>
      </div>
    </template>
    <!-- template  info teacher -->

    <template id="data-teacher">
      <div class="container-teacher-info">
        <h2 class="title-teacher"></h2>
        <h3 class="title-teacher-lastName"></h3>
        <img
          src="assets/images/perfil.jpg"
          alt="image-profesor"
          class="img-info-teacher"
        />
        <p class="age-teacher-info"><span class="span-age">Edad: </span></p>
        <p class="info-teacher"></p>
      </div>
      <div class="container-students">
        <h2 class="title-list-students">Estudiantes</h2>
        <input
          type="text"
          placeholder="Buscar estudiantes"
          class="search-stuents"
        />
        <ol class="list-students">
          <li class="li-students"></li>
        </ol></div
    ></template>

    <!-- template all students -->

    <script src="school.js"></script>
  </body>
</html>
